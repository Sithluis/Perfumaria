    <main>
        <h3>Entre Em Contato</h3>
        <form action="">
            <div class="nome">
                <label for="name">Nome: </label>
                <input type="text" name="nome" id="name" placeholder="Digite Seu Nome">
            </div>

            <div class="email">
                <label for="email">Email: </label>
                <input type="email" id="email" name="e-mail" placeholder="Digite Seu E-mail">
            </div>

            <div class="msg">
                <textarea name="mensagem" id="imensagem" rows="8" cols="60" placeholder="Escreva Sua Mensagem..."></textarea>
            </div>

            <input class="btn" type="button" value="Enviar">
        </form>
    </main>
